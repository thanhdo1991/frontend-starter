<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LNDR starter template</title>
  <meta name="description" content="">
  <meta name="colors" content="green=#f0b336, blue=2fb2ab, brown=#006160, white=#009bbb">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,800" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/styles.css" />
  <style type="text/css">
    [data-background-color] {
      width: 100px;
      height: 50px;
      line-height: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <section id="header" class="header" role="banner">
    <div class="container">
      <div class="branding">
        <a href="." title="Logo" editable class="logo">pack your bag</a>

        <span class="description" editable>â€“ And travel your heart out</span>
      </div>
      <div class="navigation">
        <nav>
          <ul class="clearfix">
            <li><a href="#" title="about" editable>About</a></li>
            <li><a href="#" title="contact" editable>Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="grid-12">
        <table>
          <caption><h2>Button</h2></caption>
          <tr>
            <th>Class</th>
            <th>Color</th>
            <th>Preview</th>
          </tr>
          <tr>
            <td>(Default)</td>
            <td>#083441</td>
            <td><button>Default</button></td>
          </tr>
          <tr>
            <td>blue</td>
            <td>#566d88</td>
            <td><button class="blue">blue</button></td>
          </tr>
          <tr>
            <td>brown</td>
            <td>#a09387</td>
            <td><button class="brown">brown</button></td>
          </tr>
          <tr>
            <td>white</td>
            <td>#ffffff</td>
            <td><div style="background-color: #927147;display: inline-block;padding:10px;"><button class="white">white</button></div></td>
          </tr>
        </table>
      </div>
    </div>
  </section>

  <section id="footer" class="footer">
    <div class="container">
      <div class="branding">
        <a href="#" class="logo"><img alt="footer logo" src="assets/img/logo-lndr.svg" asset></a>
        <div class="copyright text--light">
          <span editable>&copy; lndr.co 2017.</span>
          <span editable>Designed by Incc</span>
        </div>
      </div>
      <div class="navigation">
        <nav>
          <ul>
            <li><a href="#" alt="about" editable>About</a></li>
            <li><a href="#" alt="contact" editable>Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </section>

  <script src="assets/js/vendor/jquery/dist/jquery.min.js"></script>
  <script src="assets/js/scripts.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
    ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
  </script>
  <script src="//www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
