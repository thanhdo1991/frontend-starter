<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Products template</title>
  <meta name="description" content="">
  <meta name="colors" content="blue=#168beb">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">

<body>
  <!--[if lte IE 9]>

  <div class="page-wrapper">
    <section id="header" class="header">
      <div class="container">
        <div class="grid-12">
          <div class="left-content">
            <div class="logo">
              <h1>
                <a href="#" class="logo-link image" data-background-image="assets/img/product-logo.svg" asset>Products</a>
              </h1>
            </div>
          </div>

          <div class="right-content">
            <nav class="main-navigation">
              <ul class="menu">
                <li><a href="./request-demo.html" editable>Request a demo</a></li>
                <li><a href="./request-demo.html" editable>Sign in</a></li>
                <li><a href="#" editable>Sign up</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <section id="logo">
      <div class="container">
        <div class="grid-12">
          <div class="feature-logo text-center" data-background-image="assets/img/sample/feature-logo.svg" asset></div>
        </div>
      </div>
    </section>

    <section id="request-form-first">
      <div class="container">
        <div class="grid-12">
          <div class="box-intro text-center">
            <article>
              <h2 editable>Get a free Lndr demo</h2>
              <p editable>Letâ€™s get you going. The demo is around 30 min.</p>
            </article>
          </div>
        </div>
      </div>
    </section>

    <section id="request-form-second">
      <div class="container">
        <div class="grid-12">
          <div class="box-form">
            <form action="./request-confirmation.html" class="request-form">
              <div class="form-element form-type-text">
                <label for="first-name">First name<span>*</span></label>
                <input id="first-name" type="text" placeholder="" value="" />
              </div>

              <div class="form-element form-type-text">
                <label for="last-name">Last name<span>*</span></label>
                <input id="last-name" type="text" placeholder="" value="" />
              </div>

              <div class="form-element form-type-text">
                <label for="company">Company<span>*</span></label>
                <input id="company" type="text" placeholder="" value="" />
              </div>

              <div class="form-element form-type-text">
                <label for="phone">Phone Number<span>*</span></label>
                <input id="phone" type="tel" placeholder="" value="" />
              </div>

              <div class="form-element form-type-text">
                <label for="email">E-mail adress<span>*</span></label>
                <input id="email" type="email" placeholder="" value="" />
              </div>

              <div class="form-element form-type-text">
                <label for="company-2">Company<span>*</span></label>
                <input id="company-2" type="text" placeholder="" value="" />
              </div>

              <div class="form-element action">
                <button type="submit" class="">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="border-container"><div class="border-container-inner"></div></div>

    <section id="footer" class="footer">
      <div class="container">
        <div class="grid-12">
          <div class="left-content">
            <div class="logo">
              <h1>
                <a href="#" class="logo-link image" data-background-image="assets/img/product-logo.svg" asset>Products</a>
              </h1>
            </div>
            <div class="logo-second" asset data-background-image="assets/img/sample/feature-logo.svg"></div>
          </div>

          <div class="right-content">
            <nav class="main-navigation">
              <ul class="menu">
                <li><a href="#" editable>Sign in</a></li>
                <li><a href="#" editable>Sign up</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="assets/js/vendor/jquery/dist/jquery.min.js"></script>
  <script src="assets/js/scripts.js"></script>

</html>
