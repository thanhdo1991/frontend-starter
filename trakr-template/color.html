<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trakr template</title>
  <meta name="description" content="">
  <meta name="colors" content="blue=#0083ff, blue-dark=#0f3a64">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/styles.css" />
  <style type="text/css">
    [data-background-color] {
      width: 100px;
      height: 50px;
      line-height: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <section id="header" class="header bg-blue-opacity">
    <div class="container">
      <div class="grid-12">
        <div class="left-content">
          <div class="logo">
            <h1>
              <a href="#" class="logo-link image" data-background-image="assets/img/trakr-logo.png" asset>trakr</a>
            </h1>
          </div>
        </div>

        <div class="right-content">
          <nav class="main-navigation">
            <ul class="menu">
              <li><a href="#" editable>Sign up</a></li>
              <li><a href="#" editable>Sign in</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <table>
        <caption><h2>Button</h2></caption>
        <tr>
          <th>Class</th>
          <th>Color</th>
          <th>Preview</th>
        </tr>
        <tr>
          <td>(Default)</td>
          <td>#0083ff</td>
          <td><button>Default</button></td>
        </tr>
        <tr>
          <td>blue-dark</td>
          <td>#0f3a64</td>
          <td><button class="blue-dark">Blue dark</button></td>
        </tr>
      </table>
    </div>
  </section>

  <script src="assets/js/vendor/jquery/dist/jquery.min.js"></script>
  <script src="assets/js/scripts.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

    window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
    ga('create','UA-XXXXX-Y','auto');ga('send','pageview')

</html>
